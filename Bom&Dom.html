<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo</title>
    <style>
        .red {color: red}
    </style>
</head>
<body>
    
    <!-- getElementById -->
    <div id="titulo">Mateus Pereira</div>

    <br/>
    <hr/>

    <!-- getElementById -->
    <div id="largura"></div>

    <br/>
    <hr/>

    <!-- getElementsByClassName -->
    <div class="carro">Gol</div>
    <div class="carro">Camaro</div>

    <br/>
    <hr/>

    <!-- quertSelector -->
    <div>div 1</div>
    <div class="div 2">div 2</div>
    <br/>
    <p id="p1">paragrafo 1</p>
    <p id="p2">paragrafo 2</p>

    <br/>
    <hr/>

    <!-- querySelectorAll -->
    <div id="futebol-brasileiro">
        <div class="times">Flamengo</div>
        <div class="times">Fluminense</div>
        <div class="times">Vasco</div>
    </div>

    <div id="futebol-europeu">
        <div class="times">Real Madrid</div>
        <div class="times">Barcelona</div>
        <div class="times">Juventos</div>
    </div>

    <hr>
    <br/>

    <img id="imagem" src="" alt=""/>

    <br/>
    <hr/>

    <!-- appendChild e removeChild -->
    <div id="idConteudo">

    </div>

    <br/>
    <hr/>

    <!-- Botão childNodes-->
    <button id="btn">Ver Lista</button>

    <div>
        <h1>Titulo</h1>
        <p>Texto</p>
    </div>

    <p id="resultado"></p>

    <br/>
    <hr/>

    <!-- parentNode -->
    <div id="brasil">
        <div id="bahia">
            <div id="ilheus"></div>
        </div>
    </div>

    <br/>
    <hr/>

    <!-- setAttribute, getAtribute, removeAttribute -->
    <h1 id="title">Aprendendo JavaScript</h1>

    <button id="btn-set">Set</button>
    <button id="btn-remove">Remove</button>
    <button id="btn-get">Get</button>

    <p id="class"></p>

    <br/>
    <hr/>

    <!-- createTextNode, textContent -->
    <h2></h2>

    <br/>
    <hr>

    <!-- Listas children e insertBefore -->
    <ul>
        <li>Café</li>
        <li>Leite</li>
        <li>Água</li>
    </ul>

    <ul>
        <li>Pão</li>
        <li>Queijo</li>
        <li>Nutella</li>
    </ul>

    <br/>
    <hr>

    <!-- function -->
    <button onclick="voltar()">Anterior</button>
    <button onclick="avancar()">Próximo</button>

    <br/>
    <hr/>

    <script src="js/app.js">
        //window.alert("Olá Mundo")
    </script>
</body>
</html>
